<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon-32x32.png">
</head>

<body>
  <img class="top-pattern" src="images/bg-pattern-top.svg" alt="circle-pattern-gradient-bottom-left">
  <img class="bottom-pattern" src="images/bg-pattern-bottom.svg" alt="circle-pattern-gradient-bottom">
  <div class="middle-box">
    <img class="pattern-card" src="images/bg-pattern-card.svg" alt="card-background">
    <img class="Victor-mugshot" src="images/image-victor.jpg" alt="Victor-Crest-pic">
    <h1>Victor Crest <span class="heading-light">26</span></h1>
    <p>London</p>
    <hr/>
    <div class="stat-box-1">
      <h1>80K</h1>
      <p>Followers</p>
    </div>
    <div class="stat-box-2">
      <h1>803K</h1>
      <p>Likes</p>
    </div>
    <div class="stat-box-3">
      <h1>1.4K</h1>
      <p>Photos</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/dan-bloch-76228613/">Dan Bloch</a>
  </div>
</body>

</html>
